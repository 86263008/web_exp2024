
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>课程表</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body>
  <h3>课程表</h3>
  <div class="container">
    <form action="#">
      <div class="mb-3">
        <label for="no" class="form-label">编号:</label>
        <input type="text" id="no" name="no" placeholder="请输入编号.." class="form-control">
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">课程名:</label>
        <input type="text" id="name" name="name" placeholder="请输入课程名.." class="form-control">
      </div>
      <div class="mb-3">
        <label for="PreNo" class="form-label">先修课:</label>
        <input type="text" id="PreNo" name="PreNo" placeholder="请输入先修课.." class="form-control">
      </div>
      <div class="mb-3">
        <label for="credit" class="form-label">学分:</label>
        <input type="number" id="credit" name="credit" placeholder="请输入学分.." class="form-control">
      </div>

      <button type="submit" class="btn btn-primary">提交</button>
    </form>
  </div>
  <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>

</html>
