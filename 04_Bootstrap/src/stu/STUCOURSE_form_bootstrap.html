
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>学生选课表</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body>
  <h3>学生选课表</h3>
  <div class="container">
    <form action="#">
      <div class="mb-3">
        <label for="CourseNo" class="form-label">课程号:</label>
        <input type="text" id="CourseNo" name="CourseNo" placeholder="请输入课程号.." class="form-control">
      </div>
      <div class="mb-3">
        <label for="StuNo" class="form-label">学号:</label>
        <input type="text" id="StuNo" name="StuNo" placeholder="请输入学号.." class="form-control">
      </div>
      <div class="mb-3">
        <label for="Grade" class="form-label">成绩:</label>
        <input type="number" id="Grade" name="Grade" placeholder="请输入成绩.." class="form-control">
      </div>

      <button type="submit" class="btn btn-primary">提交</button>
    </form>
  </div>
  <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>

</html>
