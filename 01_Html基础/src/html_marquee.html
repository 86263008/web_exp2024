<!DOCTYPE html>
<html>

<head>
  <title>Marquee</title>
</head>

<body>
  <div>
    <marquee bgcolor="Green" direction="left" loop="" >
      <div style="height:100px;color:white;">水平文字</div>
    </marquee>
    <marquee bgcolor="blue" direction="up" loop="">
      <div style="height:100px;color:yellow;text-align: center;">垂直文字</div>
    </marquee>
  </div>
</body>

</html>
