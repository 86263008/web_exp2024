
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>学生选课表</title>
</head>

<body>
  <h3>学生选课表</h3>
  <div>
    <form action="#">
      <div>
        <label for="CourseNo">课程号:</label>
        <input type="text" id="CourseNo" name="CourseNo" placeholder="请输入课程号..">
      </div>
      <div>
        <label for="StuNo">学号:</label>
        <input type="text" id="StuNo" name="StuNo" placeholder="请输入学号..">
      </div>
      <div>
        <label for="Grade">成绩:</label>
        <input type="number" id="Grade" name="Grade" placeholder="请输入成绩..">
      </div>
      <button type="submit">提交</button>
    </form>
  </div>
</body>

</html>
