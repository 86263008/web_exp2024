
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>课程表</title>
</head>

<body>
  <h3>课程表</h3>
  <div>
    <form action="#">
      <div>
        <label for="no">编号:</label>
        <input type="text" id="no" name="no" placeholder="请输入编号..">
      </div>
      <div>
        <label for="name">课程名:</label>
        <input type="text" id="name" name="name" placeholder="请输入课程名..">
      </div>
      <div>
        <label for="PreNo">先修课:</label>
        <input type="text" id="PreNo" name="PreNo" placeholder="请输入先修课..">
      </div>
      <div>
        <label for="credit">学分:</label>
        <input type="number" id="credit" name="credit" placeholder="请输入学分..">
      </div>
      <button type="submit">提交</button>
    </form>
  </div>
</body>

</html>
