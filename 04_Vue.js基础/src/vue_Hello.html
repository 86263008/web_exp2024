<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello Vue.js</title>
  <script src="vue.js"></script>
</head>

<body>
  <div id="hello-vue" class="demo">
    <div>{{ message }}</div>
    <input type="text" v-model="message">
  </div>

  <script>
    const vm = Vue.createApp({
      data() {
        return {
          message: 'Hello Vue.js!'
        }
      }
    });

    vm.mount('#hello-vue')
  </script>
</body>

</html>
