<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>循环语句</title>
  <script src="vue.js"></script>
</head>

<body>
  <div id="app">
    <ol>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ol>
  </div>

  <script>
    const vm = Vue.createApp({
      data() {
        return {
          todos: [
            { text: 'Learn JavaScript' },
            { text: 'Learn Vue' },
            { text: 'Build something awesome' }
          ]
        }
      }
    });
    vm.mount('#app')
  </script>
</body>

</html>
